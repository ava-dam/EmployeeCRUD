<mat-sidenav-container>
    <mat-sidenav #sidenav position="start" [mode]="'over'">
        <app-sidenav (closeSideNav)="sidenav.close()"></app-sidenav>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-navbar (SideNavToggle)="sidenav.toggle()"></app-navbar>

    <main>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="serialno">
                <th mat-header-cell *matHeaderCellDef> Serial No. </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
            </ng-container>
        
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
            </ng-container>
        
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
            </ng-container>
            
            <ng-container matColumnDef="dept">
                <th mat-header-cell *matHeaderCellDef> Department </th>
                <td mat-cell *matCellDef="let element"> {{element.dept }} </td>
            </ng-container>
        
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.add1 + ', ' + element.add2 + ', ' + element.city}} </td>
            </ng-container>
        
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> State </th>
                <td mat-cell *matCellDef="let element"> {{element.state}} </td>
            </ng-container>
            
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="editView(element)">Edit</button>
                </td>
            </ng-container>
            <div class="delete">
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="delete(element.id)" color="warn">Delete</button>
                </td>
            </ng-container>
            </div>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="200" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
        </mat-paginator>
    </main>
    </mat-sidenav-content>
</mat-sidenav-container>
