<mat-toolbar class="toolbar">Employee Management System: Register
</mat-toolbar>
<form [formGroup]="regForm" class="reg-form">
    <div class="form-container">
            <div class="label">
                <mat-form-field appearance="outline">
                    <mat-label>Enter Email</mat-label>
                    <input matInput id="email" type="text" autocomplete="off" formControlName="email" [required]="true">
                </mat-form-field>
            </div>
            <div class="label">
                <mat-form-field appearance="outline">
                    <mat-label>Enter First Name</mat-label>
                    <input matInput id="firstname" type="text" autocomplete="off" formControlName="firstname" [required]="true">
                </mat-form-field>
            </div>
            <div class="label">
                <mat-form-field appearance="outline">
                    <mat-label>Enter Last Name</mat-label>
                    <input matInput id="lastname" type="text" autocomplete="off" formControlName="lastname" [required]="true">
                </mat-form-field>
            </div>
            <div class="label">
                <mat-form-field appearance="outline">
                    <mat-label>Enter Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob" [max]="today">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="label">
                <mat-form-field appearance="outline">
                    <mat-label>House No.</mat-label>
                    <input matInput id="add1" type="text" autocomplete="off" formControlName="add1" [required]="true">
                </mat-form-field>
            </div>
            <div class="label">
                <mat-form-field appearance="outline">
                    <mat-label>Street, Locality</mat-label>
                    <input matInput id="add2" type="text" autocomplete="off" formControlName="add2" [required]="true">
                </mat-form-field>
            </div>
            <div class="label">
                <mat-form-field appearance="outline">
                    <mat-label>Pincode</mat-label>
                    <input matInput id="zip" type="text" autocomplete="off" formControlName="zip" [required]="true">
                </mat-form-field>
            </div>
            <div class="label">
                <mat-form-field appearance="outline">
                    <mat-label>Enter City</mat-label>
                    <input matInput id="city" type="text" autocomplete="off" formControlName="city" [required]="true">
                </mat-form-field>
            </div>
            <div class="label">
                <mat-form-field appearance="outline">
                    <mat-label>Enter State</mat-label>
                    <input matInput id="state" type="text" autocomplete="off" formControlName="state" [required]="true" autocapitalize="words">
                </mat-form-field>
            </div>
            <div class="label">
                <mat-form-field appearance="outline">
                    <mat-label>Enter Department</mat-label>
                    <input matInput id="dept" type="text" autocomplete="off" formControlName="dept" [required]="true">
                </mat-form-field>
            </div>
            <div class="label">
                <mat-form-field appearance="outline">
                    <mat-label>Enter Password</mat-label>
                    <input matInput id="password" type="password" autocomplete="off" formControlName="password" [required]="true">
                </mat-form-field>
            </div>
            </div>
            <div class="role">
                <mat-radio-group appearance="outline" [required]="true" formControlName="role">
                    <mat-label>Select Role: </mat-label>
                    <mat-radio-button value="Admin"> Admin </mat-radio-button>
                    <mat-radio-button value="User"> User </mat-radio-button>
                </mat-radio-group>
            </div>
</form>
        <div class="mat-submit" >
            <button mat-raised-button type="submit" (click)="register()" color="primary" class="submit">Register</button>
        </div>
